<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>boggle.js</script>
    <title>Boggle</title>
</head>
<body>
    <h1>Welcome to the Boggle Game!</h1>
    <div id="score">Score: 0</div>
    <div id="timer">Time remaining: 60 seconds</div>
    <div id="game-over" style="display: none;">Game Over</div>


    <h2>Board:</h2>
    <table>
        {% for row in board %}
            <tr>
                {% for letter in row %}
                    <td>{{ letter }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>

    <h2>Submit a Guess:</h2>
    <form action="/check-guess" method="POST">
        <input type="text" name="guess" placeholder="Your guess" required>
        <button type="submit">Submit</button>
    </form>
    <div id="result"></div>
</body>
</html>
